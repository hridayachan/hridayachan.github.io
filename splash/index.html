<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Splash</title>

	<style>
		:root {
			--path1: 1631.359375;
			--path2: 1600.7547607421875;
			--path3: 1581.84033203125;
		}
		body {
			margin: 0;
			padding: 0;
			background: #b7bf76;
			overflow: hidden;
		}
		
		svg {
			overflow: visible;
			display: block;
			margin: auto;
			-webkit-transform-origin: top center;
			-webkit-transform: scale(1);
			-moz-transform-origin: center center;
			-moz-transform: scale(1);
		}

		g, path, ellipse {
			transform-origin: 50% 50%;
			transform-box: fill-box;
			transition-timing-function: cubic-bezier(0.68, -0.55, .27, 1.55);
		}

		.hitarea { cursor: pointer; }

		#LAVA path {
			stroke-width: 27px;
			fill: none;
		}

		#LAVA #PATH1, #LAVA #PATH2, #LAVA #PATH3 {
			stroke: red;
		}

		#LAVA #PATH1, #LAVA #PATH2, #LAVA #PATH3 {
			stroke-dasharray: calc( var(--path1) / 2);
			stroke-dashoffset: 340;
		}

		#LAVA #PATH1.go {
			animation: dash 1.2s ease-in-out;
			animation-delay: 145ms;
			
		}
		#LAVA #PATH2.go {
			animation: dash 1.2s ease-in-out;
			animation-delay: 150ms;
			
		}
		#LAVA #PATH3.go {
			animation: dash 1.2s ease-in-out;
			animation-delay: 155ms;
		}

		@keyframes dash {
			0% { stroke-dashoffset: 340; }
			100% { stroke-dashoffset: -1170;}
		}

		#LAVA1-RED { fill: red; }

		#LAVA1-RED.disabled {
			animation: disable .5s ease-in-out;
			animation-delay: 1s;
			animation-fill-mode: forwards;
		}

		@keyframes disable {
			0% { fill: red; }
			100% { fill: gray; }
		}


		#LAVA path { animation-fill-mode: forwards; }

		#lava1 {
			transform: translateY(40px) rotate(0deg);
			transition-timing-function: cubic-bezier(0.68, -0.55, .27, 1.55);
		}

		#lava1.on {
			animation: peek 1s ease-in-out;
			transition-timing-function: cubic-bezier(0.68, -0.55, .27, 1.55);
		}

		@keyframes peek {
			0% { transform: translateY(40px) translateX(0) rotate(0deg); }
			28% { transform: translateY(0px) translateX(0) rotate(0deg); }
			64% { transform: translateY(0px) translateX(0) rotate(0deg); }
			96% { transform: translateY(40px) translateX(0) rotate(0deg); }
		}

		#rock2 path { pointer-events: none; }

		#rock2stone { fill: #595959; }
		#rock2.glow #rock2stone {
			pointer-events: all!important;
		}
		#rock2.glow #rock2stone:hover {
			animation: glow .1s ease-in-out infinite;
		}

		@keyframes glow {
			0% { fill: #757575; }
			50% { fill: #595959; }
			100% { fill: #757575; }
		}

		.waves > * {
			fill-opacity: 1;
		}
		.wave1 {
			
			animation: waving 2.5s linear infinite;
			animation-delay: .5s;
		}
		.wave1b {
			animation: waving 2.5s linear infinite;
			animation-delay: 1.75s;
		}
		.wave2 {
			animation: waving 3s linear infinite;
			animation-delay: .2s;
		}
		.wave2b {
			animation: waving 3s linear infinite;
			animation-delay: 1.7s;
		}
		.wave3 {
			animation: waving 3.5s linear infinite;
			animation-delay: 1s;
		}
		.wave3b {
			animation: waving 3.5s linear infinite;
			animation-delay: 2.7s;
		}

		@keyframes waving {
			0% { transform: scale(.2); fill-opacity: 1; }
			40% { fill-opacity: .4; }
			100% { transform: scale(3); fill-opacity: 0; }
		}

	</style>
</head>

	<script>

	$(document).ready(function(){

		$('#lava1').find('animate').attr('dur', '150ms');

		function addClickR() {

			$('#rock1').click(function(){

				$('#PATH1, #PATH2, #PATH3').addClass('go');				

				$('#lava1').addClass('on');
				$('#LAVA1-RED').addClass('disabled');

				$('#lava2').removeClass('on');
				
				$('#rock2').css('pointer-events', 'all').addClass('glow');
				$(this).css('pointer-events', 'none');
				addClickL();

			});
		};

		function addClickL() {

			$('#rock2').click(function(){

				$('#PATH1, #PATH2, #PATH3').removeClass('go');

				$('#lava2').addClass('on');
				$('#LAVA1-RED').removeClass('disabled');

				$('#lava1').removeClass('on');


				$('#rock1').css('pointer-events', 'all');
				$(this).css('pointer-events', 'none').removeClass('glow');
				addClickR();

			});
		};

		addClickR();
		addClickL();
	
	});

	</script>
